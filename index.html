<body>

<input

<!-- çµæœã‚’ç”»åƒã‚ˆã‚Šä¸Šã« -->
<div id="result">ã“ã“ã«çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™</div>

<p>â€» æ•°å­—ãŒç”»é¢ä¸­å¤®ã«æ¥ã‚‹ã‚ˆã†ã«æ’®å½±ã—ã¦ãã ã•ã„</p>

<img id="preview" />
<img id="croppedPreview" />

<script>
  const input = document.getElementById("cameraInput");
  const preview = document.getElementById("preview");
  const croppedPreview = document.getElementById("croppedPreview");
  const result = document.getElementById("result");

  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);

    preview.src = img.src;
    result.textContent = "â³ èª­ã¿å–ã‚Šä¸­â€¦";

    img.onload = async () => {
      // ===== ä¸­å¤®ãƒˆãƒªãƒŸãƒ³ã‚°è¨­å®š =====
      const cropWidthRatio = 0.6;   // æ¨ª60%
      const cropHeightRatio = 0.25; // ç¸¦25%

      const cropWidth = img.width * cropWidthRatio;
      const cropHeight = img.height * cropHeightRatio;

      const cropX = (img.width - cropWidth) / 2;
      const cropY = (img.height - cropHeight) / 2;

      // ===== canvasã§åˆ‡ã‚ŠæŠœã =====
      const canvas = document.createElement("canvas");
      canvas.width = cropWidth;
      canvas.height = cropHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(
        img,
        cropX,
        cropY,
        cropWidth,
        cropHeight,
        0,
        0,
        cropWidth,
        cropHeight
      );

      const croppedDataUrl = canvas.toDataURL("image/png");
      croppedPreview.src = croppedDataUrl;

      try {
        const { data } = await Tesseract.recognize(
          croppedDataUrl,
          "eng",
          {
            logger: m => console.log(m),
            tessedit_char_whitelist: "0123456789"
          }
        );

        // æ•°å­—ä»¥å¤–ã‚’é™¤å»ã—ã¦7æ¡ãƒã‚§ãƒƒã‚¯
        const numbersOnly = data.text.replace(/\D/g, "");
        const match = numbersOnly.match(/\d{7}/);

        if (match) {
          result.textContent = `âœ… è¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼š${match[0]}`;
        } else {
          result.textContent = "âŒ 7æ¡ã®æ•°å­—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
        }

      } catch (e) {
        result.textContent = "âŒ OCRã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
        console.error(e);
      }
    };
  });
</script>
